{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">Application Form</h2>
  <form method="POST">

    <!-- 👤 Personal Details -->
    <section class="p-4 mb-4 rounded shadow-sm border" style="background-color: #e7d8f7;">
      <h4> Personal Details</h4>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text" name="first_name" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Middle Name</label>
          <input class="form-control" type="text" name="middle_name">
        </div>
        <div class="col-md-4">
          <label class="form-label">Last Name</label>
          <input class="form-control" type="text" name="last_name" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input class="form-control" type="date" name="dob" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option value="">Select</option>
            {% for g in gender_choices %}
              <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </section>

    <!-- 📞 Contact -->
    <section class="p-4 mb-4 rounded shadow-sm border" style="background-color: #e7d8f7;">
      <h4>Contact</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Primary Email</label>
          <input class="form-control" type="email" name="primary_email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Mobile Number</label>
          <input class="form-control" type="text" name="mobile_number" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Emergency Contact Name</label>
          <input class="form-control" type="text" name="emergency_name" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Relationship</label>
          <input class="form-control" type="text" name="emergency_relationship" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Emergency Contact Number</label>
          <input class="form-control" type="text" name="emergency_phone" required>
        </div>
      </div>
    </section>

    <!-- 🌍 Citizenship -->
    <section class="p-4 mb-4 rounded shadow-sm border" style="background-color: #e7d8f7;">
      <h4>Citizenship</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nationality</label>
          <input class="form-control" type="text" name="nationality" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Country of Birth</label>
          <input class="form-control" type="text" name="country_of_birth" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Citizenship Status</label>
          <select class="form-select" name="citizenship_status" required>
            <option value="">Select</option>
            {% for c in citizenship_choices %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </section>

    <!-- 🎓 Education -->
    <section class="p-4 mb-4 rounded shadow-sm border" style="background-color: #e7d8f7;">
      <h4>Education</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Secondary Education Level</label>
          <input class="form-control" type="text" name="secondary_education_level" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Highest Level Completed</label>
          <input class="form-control" type="text" name="highest_completed_level" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="still_enrolled" id="stillEnrolled">
          <label class="form-check-label" for="stillEnrolled">Still Enrolled</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Previous Qualification</label>
          <select class="form-select" name="previous_qualification">
            <option value="">Select</option>
            {% for q in qualification_choices %}
              <option value="{{ q }}">{{ q }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </section>

    <!-- 🗣️ Language Skills -->
    <section class="p-4 mb-4 rounded shadow-sm border" style="background-color: #e7d8f7;">
      <h4>Language Skills</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">English Proficiency</label>
          <select class="form-select" name="english_proficiency" required>
            <option value="">Select</option>
            {% for p in english_proficiency_choices %}
              <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Other Languages</label>
          <input class="form-control" type="text" name="other_languages">
        </div>
      </div>
    </section>

    <div class="text-center mt-4">
      <button class="btn btn-primary px-4 py-2 mb-4" type="submit" style="background-color: #1d0833;">Submit Application</button>
    </div>
  </form>
</div>
{% endblock %}
